<div class="container bg-light">
  <div class="row">
    <div class="col-7 m-auto p-4">
      <form [formGroup]="formGroupStudent">
        <h1 class="text-center">Cadastro de Alunos</h1>
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input
            type="text"
            class="form-control"
            id="nome"
            formControlName="name"
          />
          <small *ngIf="submited && name.hasError('minlength')" class="text-danger">
            * O nome precisa ter no mínimo 3 caracteres
          </small>
          <small *ngIf="submited && name.hasError('required')" class="text-danger">
            * O campo é obrigatório
          </small>
        </div>
        <div class="mb-3">
          <label for="curso" class="form-label">Curso</label>
          <input
            type="text"
            class="form-control"
            id="curso"
            formControlName="course"
          />
          <small *ngIf="submited && course.hasError('required')" class="text-danger">
            * O campo é obrigatório
          </small>
        </div>
        <button type="salvar" class="btn btn-success" (click)="save()">Salvar</button>
      </form>
      <h3 class="mt-4 text-center">Alunos</h3>
      <table class="table mt-5 table-striped">
        <thead>
          <tr>
            <th scope="col">Matrícula</th>
            <th scope="col">Nome</th>
            <th scope="col">Curso</th>
            <th scope="col" class="text-center">Opções</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let student of students">
            <th scope="row">{{ student.id }}</th>
            <td>{{ student.name }}</td>
            <td>{{ student.course }}</td>
            <td class="d-flex justify-content-center">
              <button type="button" class="btn btn-danger me-2" (click)="delete(student)">Remover</button>
              <button type="button" class="btn btn-primary" (click)="edit(student)">Alterar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
